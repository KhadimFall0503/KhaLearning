{% extends "main/base.html" %}
{% load static %}

{% block content %}
<section class="py-24 bg-gray-50">
  <div class="max-w-4xl mx-auto px-6">
    <h1 class="text-4xl font-extrabold mb-8 text-center text-gray-800">Contactez-nous</h1>
    <p class="text-center text-gray-600 mb-12">
      Vous avez une question ou une suggestion ? Envoyez-nous un message !
    </p>

    <form method="POST" class="bg-white shadow-lg rounded-2xl p-8 space-y-6">
      {% csrf_token %}
      
      <!-- Nom -->
      <div>
        <label for="name" class="block mb-2 font-semibold text-gray-700">Nom</label>
        <input type="text" name="name" id="name" placeholder="Votre nom"
          class="w-full border border-gray-300 rounded-xl p-3 focus:ring-2 focus:ring-orange-500 focus:border-orange-500 outline-none">
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block mb-2 font-semibold text-gray-700">Email</label>
        <input type="email" name="email" id="email" placeholder="Votre email"
          class="w-full border border-gray-300 rounded-xl p-3 focus:ring-2 focus:ring-orange-500 focus:border-orange-500 outline-none">
      </div>

      <!-- Message -->
      <div>
        <label for="message" class="block mb-2 font-semibold text-gray-700">Message</label>
        <textarea name="message" id="message" rows="5" placeholder="Votre message"
          class="w-full border border-gray-300 rounded-xl p-3 focus:ring-2 focus:ring-orange-500 focus:border-orange-500 outline-none resize-none"></textarea>
      </div>

      <!-- Bouton -->
      <div class="text-center">
        <button type="submit"
          class="bg-orange-500 text-white px-6 py-3 rounded-full font-semibold hover:bg-orange-600 transition transform hover:scale-105 shadow-lg">
          Envoyer
        </button>
      </div>
    </form>
  </div>
</section>

<!-- Section Google Maps -->
<section class="py-24 bg-gray-100">
  <div class="max-w-6xl mx-auto px-6">
    <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">Notre localisation</h2>
    <div class="w-full h-96 rounded-2xl overflow-hidden shadow-lg">
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d9175.763357740816!2d-17.402166347985865!3d14.772789424817153!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sfr!2ssn!4v1765990996038!5m2!1sfr!2ssn" 
        width="100%" 
        height="100%" 
        style="border:0;" 
        allowfullscreen="" 
        loading="lazy" 
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>
  </div>
</section>
{% endblock %}
